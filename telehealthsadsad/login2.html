<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleHealth - Mental Health Consultation</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald&display=swap"
        rel="stylesheet">
<body>
</head>

<body>
    <div id="appointment" class="container">
        <h2>Book an Appointment for Mental Health Consultation</h2>
        <form action="appointment_submission.php" method="post">
            <div class="form-container">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-container">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-container">
                <label for="consultation-type">Consultation Type:</label>
                <select id="consultation-type" name="consultation-type" required>
                    <option value="individual">Online</option>
                    <option value="group">Face To Face</option>
                </select>
            </div>

            <div class="form-container">
                <label for="appointment-date">Preferred Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>

            <div class="form-container">
                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
