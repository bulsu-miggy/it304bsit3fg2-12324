<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/regstyle.css">
    <title>Registration</title>
</head>
    <form autocomplete="off" class="form">
        <p class="title">Registration Form</p>
        <p class="message">Please Input Your Information</p>

        <div>
            <label>
                <input type="text" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number, one symbol, one uppercase and lowercase letter, and at least 8 or more characters" required>
                <span>Username</span> 
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="password" id="password" required>
                <span>Password</span> 
            </label>
            <label>
                <input type="password" id="Confirm_Password" required>
                <span>Confirm password</span>
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="text" required>
                <span>First name</span> 
            </label>
            <label>
                <input type="text" required>
                <span>Last name</span>
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="text" required>
                <span>Email</span> 
            </label>
            <label for="phone">
                <input type="tel" id="phone" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required>
                <span>Phone number (Ex: 09153456789)</span> 
            </label>
        </div>
        
        <button class="submit">Submit</button>
        <p class="signin">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>

    </form>

    <script src="main.js"></script>
<body>
    
</body>
</html>
